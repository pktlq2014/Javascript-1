<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="colorBtn">
        press here to change color
    </button>




    <div class="container">
        <h2 class="hexColor">
            this hex color code is : 
            <span class="hex"></span>
        </h2>
        <button class="hexBtn" type="button">
            press here to change color
        </button>
    </div>




    <div class="container">
        <button class="quoteBtn" type="button">
            press here to quotes
        </button>
        <h2 class="hexColor">
            name is : 
            <span class="name"></span>
        </h2>
        <h2 class="hexColor">
            quotes is : 
            <span class="quote"></span>
        </h2>
    </div>




    <div class="container">
        <input type="text" class="inputData">
        <button class="getDataBtn" type="button">
            press here to data
        </button>
        <h2 class="hexColor">
            result is : 
            <span class="showData"></span>
        </h2>
    </div>




    <div class="container">
        <h2 class="hexColor">
            <span class="dataDefault">0</span>
        </h2>
        <button class="increaseBtn" type="button">
            increase
        </button>
        <button class="decreaseBtn" type="button">
            decrease
        </button>
    </div>




    <div class="container">
        <button class="annouceBtn" type="button">
            announce
        </button>
    </div>




    
    <script src="main.js"></script>
</body>
</html>
